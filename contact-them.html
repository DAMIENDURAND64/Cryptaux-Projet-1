<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style-generic.css" />
    <link rel="stylesheet" href="style/contact.css" />

    <title>Contact them</title>
  </head>

  <body>
    <!-- HEADER SECTION -->
    <header>
      <nav>
        <div class="burger-container">
          <a id="link" href="home.html"><span id="burger"></span></a>
        </div>
        <a id="logo-home" href="home.html">
          <img class="logo" src="images/logo.png" alt="Logo Cryptaux" />
        </a>
        <ul class="list-unstyled">
          <li><a href="home.html">Home</a></li>
          <li><a href="about-them.html">About them</a></li>
          <li><a href="contact-them.html">Contact them</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container-top-body-image">
        <img
          class="top-body-image"
          style="height:220px; margin-bottom:30px"
          src="images/photo_contact_top_body-forMobile.png"
          alt="image of a hand touching a tablet"
        />
      </div>

      <!-- CONTACT SECTION -->

      <section>
        <div class="subtitle-container">
            <h1>CONTACT THEM</h1>
            <div class="subtitle-line"></div>
          </div>

        <div class="form">
            <p class="p-contactThem">Name</p>
            <input type="text" class="input-name" placeholder="Your name" id="inputName"><br><br>
            <p class="p-contactThem">Email</p>
            <input type="mail" class="input-email" placeholder="Enter your email here ..."></input><br><br>
            <p class="p-contactThem">Choose your Topic</p>
            <select class="select-tipo">
                <option></option>
                <option> Report bugs
                <option> About currency
                <option> Ask them something
                <option> New subject to work on
                <option> Something else ?
            </select><br><br>
            <p class="p-contactThem">Message</p>
            <textarea class="messageThem" placeholder="Write your message here ..."></textarea>
    
            <button class="button-send-contact" id="buttonSend">Send</button>
        </div>
      </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
      <div class="container-all-newsletter">
        <div class="subtitle-container" id="subtitle-container-footer">
          <h1>NEWSLETTER</h1>
          <div class="subtitle-line" id="subtitle-line-footer"></div>
        </div>

        <p>
          Don’t miss a thing about crypto !<br />Subscribe to our newsletter
        </p>

        <div class="container-input-footer">
          <input
            class="email-footer"
            id="emailAddress"
            type="email"
            placeholder="email"
          />
          <input
            class="click-footer"
            id="button"
            type="submit"
            value="Subscribe"
          />
        </div>
      </div>

      <div class="legacy">
        <ul>
          <li>Mentions légales</li>
          <li>CGU</li>
          <li>SMDJT - 2022</li>
        </ul>
      </div>
    </footer>

    <script src="contact-them.js"></script>
  </body>
</html>
