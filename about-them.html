<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about-them.css" />
    <title>Document</title>
  </head>
  <body>

    
    <div class="container">
      <h1>ABOUT THEM</h1>
      <hr>
      <input type="radio" name="slider" id="item-1" checked />
      <input type="radio" name="slider" id="item-2" />
      <input type="radio" name="slider" id="item-3" />
      <input type="radio" name="slider" id="item-4" />
      <input type="radio" name="slider" id="item-5" />

      <div class="cards">
        <label class="card" for="item-1" id="picture-1">
          <img src="images/dams.JPG" alt="Damien's picture" />
        </label>
        <label class="card" for="item-2" id="picture-2">
          <img src="images/john.JPG" alt="John's picture" />
        </label>
        <label class="card" for="item-3" id="picture-3">
          <img src="images/max.JPG" alt="Maxime's picture" />
        </label>
        <label class="card" for="item-4" id="picture-4">
          <img src="images/simon.JPG" alt="Simon's picture" />
        </label>
        <label class="card" for="item-5" id="picture-5">
          <img src="images/tom.JPG" alt="Thomas's picture" />
        </label>
      </div>

      <div class="player">
        <div class="upper-part">
          <div class="info-area" id="test">
            <label class="song-info" id="song-info-1">
              <div class="title">Damien Durand</div>
              <div class="sub-line">
                <class class="subtitle">
                  Après un périple à travers le monde et de nombreuses missions humanitaires, ce bouddhiste se passionne pour la spéculation des crypto-monnaies. <br><br>

            
              </div>
            </label>
            <label class="song-info" id="song-info-2">
              <div class="title">John Baruteau</div>
              <div class="sub-line">
                <div class="subtitle">
                  Ce génie autodidacte a été le premier à inventer le crypto-minage écologique : un vélo, des dynamos et 100 serveurs interconnectés.  <br><br>
              </div>
              </div>
            </label>
            <label class="song-info" id="song-info-3">
              <div class="title">Maxime Belin</div>
              <div class="sub-line">
                <div class="subtitle">
                  Tombé dans la crypto par erreur en pensant télécharger un nouveau jeu, il est aujourd'hui dans le top 3 des crypteurs influents selon "Crypto-mag". <br><br>
                </div>
              </div>
            </label>
            <label class="song-info" id="song-info-3">
                <div class="title">Simon Perdriaud</div>
                <div class="sub-line">
                  <div class="subtitle">Il pense crypto, dort crypto, mange crypto... Il a un 6eme sens qui lui permet de détecter le centre de crypto-minage le plus proche. <br><br>
                  </div>
                </div>
              </label>
              <label class="song-info" id="song-info-3">
                <div class="title">Thomas Legendarme</div>
                <div class="sub-line">
                  <div class="subtitle">Par un jour de grand froid, il se réfugie dans une centre de crypto-minage. La sympathie de l'équipe et la chaleur de la pièce en font maintenant un amoureux des cryptos.</div>
                </div>
              </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
