<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Home - Cryptaux</title>
</head>

<body>



  <!-- // crypto live -->

  <Section>

    <div class="subtitle-container">
      <h1>CRYPTO LIVE</h1>
      <div class="subtitle-line"></div>
    </div>

    <div class="graph-container">
      <div class="name-revealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/01_Bitcoin.png" alt="Bitcoin logo">
        <p>Bitcoin</p>
      </div>
      <div class="name-unrevealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/02_Ethereum.png" alt="Ethereum logo">
        <p>Ethereum</p>
      </div>
      <div class="name-unrevealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/03_Ripple.png" alt="Ripple logo">
        <p>Ripple</p>
      </div>
      <div class="name-unrevealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/04_Litecoin.png" alt="Litecoin logo">
        <p>Litecoin</p>
      </div>
      <div class="name-unrevealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/05_Stellar.png" alt="Stellar logo">
        <p>Stellar</p>
      </div>
      <div class="name-unrevealed-container">
        <img class="name-logo" src="Assets/Home-page/Crypto-live/06_Cardano.png" alt="Cardano logo">
        <p>Cardano</p>
      </div>
      <div class="graph-images">
        <img class="image-selected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution">
        <!-- <img class="image-unselected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution">
        <img class="image-unselected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution">
        <img class="image-unselected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution">
        <img class="image-unselected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution">
        <img class="image-unselected-graph" src="Assets/Home-page/Crypto-live/graph_bitcoin.png"
          alt="Graphic of Bitcoin evolution"> -->
      </div>
    </div>

    <div class="cryptos-grid">
      <div class="crypto-bloc-selected">
        <img src="Assets/Home-page/Crypto-live/01_Bitcoin.png" alt="Bitcoin logo">
        <p class="selected-evolution">+ 4,02 %</p>
      </div>
      <div class="crypto-bloc-unselected">
        <img src="Assets/Home-page/Crypto-live/02_Ethereum.png" alt="Ethereum logo">
        <p class="positive-evolution">+ 4,02 %</p>
      </div>
      <div class="crypto-bloc-unselected">
        <img src="Assets/Home-page/Crypto-live/03_Ripple.png" alt="Ripple logo">
        <p class="negative-evolution">- 4,02 %</p>
      </div>
      <div class="crypto-bloc-unselected">
        <img src="Assets/Home-page/Crypto-live/04_Litecoin.png" alt="Litecoin logo">
        <p class="negative-evolution">- 4,02 %</p>
      </div>
      <div class="crypto-bloc-unselected">
        <img src="Assets/Home-page/Crypto-live/05_Stellar.png" alt="Stellar logo">
        <p class="negative-evolution">- 4,02 %</p>
      </div>
      <div class="crypto-bloc-unselected">
        <img src="Assets/Home-page/Crypto-live/06_Cardano.png" alt="Cardano logo">
        <p class="positive-evolution">+ 4,02 %</p>
      </div>
    </div>

  </Section>


  <script src="script.js">

  </script>



</body>

</html>
